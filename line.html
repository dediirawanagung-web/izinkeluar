      --bg-dark: rgba(18, 18, 18, 0.2);
      --card-bg: rgba(30, 30, 30, 0.15);

      --success-color: rgba(0, 200, 81, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);

    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      color: white;
      background-image: url('https://i.pinimg.com/736x/0d/4b/2f/0d4b2f444ea82b8790fbf0e6db622ee9.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    
    .container {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
    }
    
    h1 {
      color: white;
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, white, transparent);
      animation: blinkGlow 3s infinite ease-in-out;
    }
    
    @keyframes blinkGlow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.9; }
    }
    
    #digitalClock, #digitalClockApp {
      font-size: 36px;
      font-family: 'Orbitron', 'Courier New', monospace;
      color: white;
      margin: 15px 0;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      letter-spacing: 2px;
    }
    
    #timerDisplay {
      font-size: 28px;
      font-family: 'Orbitron', 'Courier New', monospace;
      margin: 20px 0;
      color: white;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
      min-height: 36px;
    }
    
    .button-row {
      display: flex;
      justify-content: space-between;
      margin: 25px 0 15px;
      gap: 10px;
    }
    
    button {
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(255, 105, 180, 0.4));
      color: white;
      border: 1px solid rgba(255, 105, 180, 0.3);
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    button:hover {
      transform: translateY(-2px);

      background: linear-gradient(45deg, rgba(255, 105, 180, 0.3), rgba(255, 105, 180, 0.5));

    }

      font-size: 14px;

      transition: all 0.3s;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);

      -webkit-backdrop-filter: blur(8px);

    .success-message {

      text-align: left;

    }

      0%, 100% { border-bottom-color: rgba(255, 105, 180, 0.3); }

    }

      .print-table th, .print-table td { border: 1px solid #ddd; padding: 8px; text-align: left; color: black; }
      .print-table th { background-color: var(--primary-dark); color: black !important; }
      .print-table tr:nth-child(even) { background-color: #f2f2f2; }

    function formatDuration(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
      const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
      const seconds = (totalSeconds % 60).toString().padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

      element.className = `message ${type}-message`;
      element.classList.remove('hidden');
      setTimeout(() => element.classList.add('hidden'), 5000);
    }
    
    function showAppMessage(message, type) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${type}-message`;
      messageElement.textContent = message;
      const appContainer = document.getElementById('appContainer');
      appContainer.insertBefore(messageElement, appContainer.firstChild);
      setTimeout(() => messageElement.remove(), 5000);
    }

    // --- MANAJEMEN STATE APLIKASI ---
    function saveAppState() {
      if (currentUser) {
        const state = {
          userEmail: currentUser.email,
          userName: currentUser.name,
          isTimerRunning,
          startTime: isTimerRunning ? startTime.getTime() : null
        };
        localStorage.setItem(APP_STATE_KEY, JSON.stringify(state));
      }
    }

    function loadAppState() {
      const savedState = localStorage.getItem(APP_STATE_KEY);
      if (savedState) {
        const state = JSON.parse(savedState);
        if (state.isTimerRunning && state.startTime) {
          startTime = new Date(state.startTime);
          isTimerRunning = true;
          timerInterval = setInterval(updateTimerDisplay, 1000);
          document.getElementById('startBtn').disabled = true;
          document.getElementById('endBtn').disabled = false;
          const now = new Date();
          const elapsed = now - startTime;
          document.getElementById('timerDisplay').textContent = formatDuration(elapsed);
        }
      }
    }

    function clearAppState() {
      localStorage.removeItem(APP_STATE_KEY);
    }

    // --- LOGIKA UTAMA APLIKASI ---
    function updateDigitalClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('id-ID', {hour12: false});
      document.getElementById('digitalClock').textContent = timeString;
      document.getElementById('digitalClockApp').textContent = timeString;
    }

    function updateTimerDisplay() {
      if (!isTimerRunning) return;
      const now = new Date();
      const elapsed = now - startTime;
      document.getElementById('timerDisplay').textContent = formatDuration(elapsed);
    }

    function startTimer() {
      if (isTimerRunning) return;
      startTime = new Date();
      isTimerRunning = true;
      timerInterval = setInterval(updateTimerDisplay, 1000);
      document.getElementById('startBtn').disabled = true;
      document.getElementById('endBtn').disabled = false;
      saveAppState();
      
      // Simpan sesi aktif
      const activeSession = { email: currentUser.email, startTime: formatDateTime(startTime) };
      localStorage.setItem('activeSession', JSON.stringify(activeSession));
    }

    function endTimer() {
      if (!isTimerRunning) return;
      clearInterval(timerInterval);
      isTimerRunning = false;
      const endTime = new Date();
      const duration = endTime - startTime;
      
      const historyEntry = {
        email: currentUser.email,
        name: currentUser.name,
        startTime: formatDateTime(startTime),
        endTime: formatDateTime(endTime),
        duration: formatDuration(duration)
      };

      let history = JSON.parse(localStorage.getItem(DB_HISTORY_KEY)) || [];
      history.push(historyEntry);
      localStorage.setItem(DB_HISTORY_KEY, JSON.stringify(history));

      localStorage.removeItem('activeSession');
      saveAppState();
      
      document.getElementById('timerDisplay').textContent = '00:00:00';
      document.getElementById('startBtn').disabled = false;
      document.getElementById('endBtn').disabled = true;
      
      if (historyLoaded) loadHistory();
    }

    // --- LOGIKA AUTENTIKASI (STANDALONE) ---
    function loginUser(email, password) {
      const users = JSON.parse(localStorage.getItem(DB_USERS_KEY)) || {};
      const user = users[email];
      if (user && user.password === password) {
        return { status: "success", user: { email, name: user.name } };
      }
      return { status: "error", message: "Email atau password salah." };
    }

    function changeUserPassword(email, currentPassword, newPassword) {
      const users = JSON.parse(localStorage.getItem(DB_USERS_KEY)) || {};
      const user = users[email];
      if (!user || user.password !== currentPassword) {
        return { status: "error", message: "Password saat ini salah." };
      }
      user.password = newPassword;
      localStorage.setItem(DB_USERS_KEY, JSON.stringify(users));
      return { status: "success", message: "Password berhasil diubah." };
    }

    function getUserHistory(email) {
      const allHistory = JSON.parse(localStorage.getItem(DB_HISTORY_KEY)) || [];
      return allHistory.filter(entry => entry.email === email);
    }

    function getUnfinishedTimer(email) {
        const activeSession = JSON.parse(localStorage.getItem('activeSession'));
        if (activeSession && activeSession.email === email) {
            return activeSession;
        }
        return null;
    }

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const messageElement = document.getElementById('loginMessage');
      
      if (!email || !password) {
        showMessage(messageElement, 'Email dan password harus diisi', 'error');
        return;
      }
      
      const response = loginUser(email, password);
      if (response.status === "success") {
        currentUser = response.user;
        document.getElementById('welcomeMessage').textContent = `Selamat datang, ${currentUser.name}!`;
        document.getElementById('authContainer').classList.add('hidden');
        document.getElementById('appContainer').classList.remove('hidden');
        saveAppState();
        checkUnfinishedTimer();
      } else {
        showMessage(messageElement, response.message, 'error');
      }
    }

    function logout() {
      if (isTimerRunning) {
        if (!confirm('Anda memiliki timer yang aktif. Yakin ingin logout?')) return;
        endTimer();
      }
      currentUser = null;
      document.getElementById('appContainer').classList.add('hidden');
      document.getElementById('changePasswordContainer').classList.add('hidden');
      document.getElementById('authContainer').classList.remove('hidden');
      clearFormFields();
      clearAppState();
      document.getElementById('historyContainer').classList.add('hidden');
      historyLoaded = false;
    }

    // --- LOGIKA HISTORY & DASHBOARD ---
    function loadHistory() {
      if (!currentUser) return;
      const history = getUserHistory(currentUser.email);
      const historyContainer = document.getElementById('historyContainer');
      historyContainer.innerHTML = '';
      
      if (history.length === 0) {
        historyContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Tidak ada history izin keluar</p>';
      } else {
        const dashboard = document.createElement('div');
        dashboard.className = 'dashboard';
        
        const totalSessions = history.length;
        const totalDurationMs = history.reduce((total, item) => {
            if (item.duration) {
                const [h, m, s] = item.duration.split(':').map(Number);
                return total + h * 3600 + m * 60 + s;
            }
            return total;
        }, 0);
        
        const totalHours = Math.floor(totalDurationMs / 3600);
        const totalMinutes = Math.floor((totalDurationMs % 3600) / 60);
        const formattedTotalDuration = `${totalHours.toString().padStart(2, '0')}:${totalMinutes.toString().padStart(2, '0')}:00`;
        
        dashboard.innerHTML += `
          <div class="dashboard-card" onclick="showFullHistory()">
            <div class="card-title">Total Izin Keluar</div>
            <div class="card-value">${totalSessions}</div>
            <div class="card-detail">Semua sesi telah selesai</div>
          </div>
          <div class="dashboard-card" onclick="showFullHistory()">
            <div class="card-title">Total Durasi</div>
            <div class="card-value">${formattedTotalDuration}</div>
            <div class="card-detail">${totalHours} jam ${totalMinutes} menit</div>
          </div>
          <div class="dashboard-card" onclick="printHistory()">
            <div class="card-title">Cetak History</div>
            <div class="card-value"><i class="no-print">üñ®Ô∏è</i></div>
            <div class="card-detail">Klik untuk mencetak</div>
          </div>
        `;
        
        const viewDetailsBtn = document.createElement('button');
        viewDetailsBtn.textContent = 'Lihat Detail Lengkap';
        viewDetailsBtn.onclick = showFullHistory;
        viewDetailsBtn.style.marginTop = '15px';
        viewDetailsBtn.style.width = '100%';
        
        historyContainer.appendChild(dashboard);
        historyContainer.appendChild(viewDetailsBtn);
      }
      
      historyContainer.classList.remove('hidden');
      historyLoaded = true;
    }

    function showFullHistory() {
      const history = getUserHistory(currentUser.email);
      const historyContainer = document.getElementById('historyContainer');
      historyContainer.innerHTML = '<h3 style="color: var(--primary-color); margin-bottom: 15px;">History Lengkap</h3>';
      
      if (history.length === 0) {
        historyContainer.innerHTML += '<p style="text-align: center; color: var(--text-secondary);">Tidak ada history izin keluar</p>';
      } else {
        const table = document.createElement('table');
        const headerRow = document.createElement('tr');
        ['No', 'Mulai', 'Selesai', 'Durasi'].forEach(text => {
          const th = document.createElement('th'); th.textContent = text; headerRow.appendChild(th);
        });
        table.appendChild(headerRow);
        
        history.forEach((item, index) => {
          const row = document.createElement('tr');
          const cells = [index + 1, item.startTime, item.endTime, item.duration];
          cells.forEach(cellText => {
            const td = document.createElement('td'); td.textContent = cellText; row.appendChild(td);
          });
          table.appendChild(row);
        });
        historyContainer.appendChild(table);
      }
      
      const buttonRow = document.createElement('div');
      buttonRow.style.display = 'flex'; buttonRow.style.gap = '10px'; buttonRow.style.marginTop = '15px';
      const backBtn = document.createElement('button'); backBtn.textContent = 'Kembali ke Dashboard'; backBtn.onclick = loadHistory;
      const printBtn = document.createElement('button'); printBtn.textContent = 'Cetak History'; printBtn.onclick = printHistory;
      buttonRow.appendChild(backBtn); buttonRow.appendChild(printBtn);
      historyContainer.appendChild(buttonRow);
    }

    function printHistory() {
      const history = getUserHistory(currentUser.email);
      document.getElementById('printUserName').textContent = currentUser.name;
      document.getElementById('printDate').textContent = new Date().toLocaleString('id-ID');
      const printBody = document.getElementById('printHistoryBody'); printBody.innerHTML = '';
      
      if (history.length > 0) {
        history.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${index + 1}</td><td>${item.startTime}</td><td>${item.endTime}</td><td>${item.duration}</td>`;
          printBody.appendChild(row);
        });
      } else {
        printBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Tidak ada data history</td></tr>';
      }
      
      const printContainer = document.getElementById('printContainer');
      printContainer.style.display = 'block';
      window.print();
      printContainer.style.display = 'none';
    }

    // --- LOGIKA GANTI PASSWORD ---
    function showChangePassword() {
      document.getElementById('appContainer').classList.add('hidden');
      document.getElementById('changePasswordContainer').classList.remove('hidden');
      document.getElementById('changePasswordEmail').textContent = currentUser.email;
      document.getElementById('currentPassword').focus();
      document.getElementById('changePasswordMessage').classList.add('hidden');
    }

    function backToApp() {
      document.getElementById('changePasswordContainer').classList.add('hidden');
      document.getElementById('appContainer').classList.remove('hidden');
      clearChangePasswordFields();
    }

    function clearChangePasswordFields() {
      document.getElementById('currentPassword').value = '';
      document.getElementById('newPassword').value = '';
      document.getElementById('confirmNewPassword').value = '';
      document.getElementById('newPasswordStrength').classList.add('hidden');
      document.getElementById('changePasswordMessage').classList.add('hidden');
    }

    function checkNewPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const strengthElement = document.getElementById('newPasswordStrength');
      if (!password) { strengthElement.classList.add('hidden'); return; }
      strengthElement.classList.remove('hidden');
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      if (strength <= 2) { strengthElement.textContent = 'Lemah'; strengthElement.className = 'password-strength strength-weak'; }
      else if (strength <= 4) { strengthElement.textContent = 'Sedang'; strengthElement.className = 'password-strength strength-medium'; }
      else { strengthElement.textContent = 'Kuat'; strengthElement.className = 'password-strength strength-strong'; }
    }

    function processChangePassword() {
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmNewPassword = document.getElementById('confirmNewPassword').value.trim();
      const messageElement = document.getElementById('changePasswordMessage');
      
      if (!currentPassword || !newPassword || !confirmNewPassword) {
        showMessage(messageElement, 'Semua field harus diisi', 'error'); return;
      }
      if (newPassword.length < 6) {
        showMessage(messageElement, 'Password baru minimal 6 karakter', 'error'); return;
      }
      if (newPassword === currentPassword) {
        showMessage(messageElement, 'Password baru harus berbeda dengan password lama', 'error'); return;
      }
      if (newPassword !== confirmNewPassword) {
        showMessage(messageElement, 'Password baru tidak cocok', 'error'); return;
      }
      
      const response = changeUserPassword(currentUser.email, currentPassword, newPassword);
      if (response.status === "success") {
        showMessage(messageElement, response.message + ' Anda akan diarahkan ke halaman login.', 'success');
        setTimeout(() => {
          clearChangePasswordFields();
          logout();
          document.getElementById('loginEmail').value = currentUser.email;
          document.getElementById('loginPassword').focus();
        }, 2000);
      } else {
        showMessage(messageElement, response.message, 'error');
      }
    }

    // --- INISIALISASI & EVENT LISTENERS ---
    function clearFormFields() {
      document.getElementById('loginEmail').value = '';
      document.getElementById('loginPassword').value = '';
    }

    function checkSession() {
      const savedState = localStorage.getItem(APP_STATE_KEY);
      if (savedState) {
        const state = JSON.parse(savedState);
        const users = JSON.parse(localStorage.getItem(DB_USERS_KEY)) || {};
        const user = users[state.userEmail];
        if (user) {
          currentUser = { email: state.userEmail, name: state.userName };
          document.getElementById('welcomeMessage').textContent = `Selamat datang, ${currentUser.name}!`;
          document.getElementById('authContainer').classList.add('hidden');
          document.getElementById('appContainer').classList.remove('hidden');
          loadAppState();
          checkUnfinishedTimer();
        } else {
          clearAppState();
        }
      }
    }

    function checkUnfinishedTimer() {
      if (!currentUser) return;
      const unfinishedTimer = getUnfinishedTimer(currentUser.email);
      if (unfinishedTimer) {
        const [datePart, timePart] = unfinishedTimer.startTime.split(' ');
        const [day, month, year] = datePart.split('/');
        const [hours, minutes, seconds] = timePart.split(':');
        startTime = new Date(year, month - 1, day, hours, minutes, seconds);
        isTimerRunning = true;
        timerInterval = setInterval(updateTimerDisplay, 1000);
        document.getElementById('startBtn').disabled = true;
        document.getElementById('endBtn').disabled = false;
        const now = new Date();
        const elapsed = now - startTime;
        document.getElementById('timerDisplay').textContent = formatDuration(elapsed);
      }
    }

    window.onload = function() {
      initializeUserDatabase();
      setInterval(updateDigitalClock, 1000);
      updateDigitalClock();
      checkSession();
      
      document.getElementById('loginPassword').addEventListener('keypress', e => { if (e.key === 'Enter') login(); });
      document.getElementById('currentPassword').addEventListener('keypress', e => { if (e.key === 'Enter') processChangePassword(); });
      document.getElementById('newPassword').addEventListener('keypress', e => { if (e.key === 'Enter') processChangePassword(); });
      document.getElementById('confirmNewPassword').addEventListener('keypress', e => { if (e.key === 'Enter') processChangePassword(); });
    };
  </script>
</body>
