<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Jam Izin Keluar</title>
  <style>
    :root {
      --primary-color: rgba(255, 105, 180, 0.9);
      --primary-light: rgba(255, 105, 180, 0.7);
      --primary-dark: rgba(255, 105, 180, 0.3);
      --text-color: rgba(255, 255, 255, 1); /* Diubah ke putih solid */
      --text-secondary: rgba(255, 255, 255, 0.9); /* Diubah lebih terang */
      --bg-dark: rgba(18, 18, 18, 0.2);
      --card-bg: rgba(30, 30, 30, 0.15);
      --input-bg: rgba(45, 45, 45, 0.15);
      --error-color: rgba(255, 68, 68, 0.8);
      --success-color: rgba(0, 200, 81, 0.8);
      --border-color: rgba(255, 255, 255, 0.1);
    }
    
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      color: white; /* Diubah ke putih */
      background-image: url('https://i.pinimg.com/736x/0d/4b/2f/0d4b2f444ea82b8790fbf0e6db622ee9.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
    
    .container {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white; /* Diubah ke putih */
    }
    
    h1 {
      color: white; /* Diubah ke putih */
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      display: inline-block;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* Diubah ke putih */
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, white, transparent); /* Diubah ke putih */
      animation: blinkGlow 3s infinite ease-in-out;
    }
    
    @keyframes blinkGlow {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 0.9;
      }
    }
    
    #digitalClock, #digitalClockApp {
      font-size: 36px;
      font-family: 'Orbitron', 'Courier New', monospace;
      color: white; /* Diubah ke putih */
      margin: 15px 0;
      font-weight: bold;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.4); /* Diubah ke putih */
      letter-spacing: 2px;
    }
    
    #timerDisplay {
      font-size: 28px;
      font-family: 'Orbitron', 'Courier New', monospace;
      margin: 20px 0;
      color: white; /* Diubah ke putih */
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3); /* Diubah ke putih */
      letter-spacing: 1px;
      min-height: 36px;
    }
    
    .button-row {
      display: flex;
      justify-content: space-between;
      margin: 25px 0 15px;
      gap: 10px;
    }
    
    button {
      width: 100%;
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.2), rgba(255, 105, 180, 0.4));
      color: white; /* Diubah ke putih */
      border: 1px solid rgba(255, 105, 180, 0.3);
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
      background: linear-gradient(45deg, rgba(255, 105, 180, 0.3), rgba(255, 105, 180, 0.5));
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: rgba(68, 68, 68, 0.3);
      color: white; /* Diubah ke putih */
    }
    
    .logout-btn {
      background: rgba(255, 105, 180, 0.1);
      border: 1px solid rgba(255, 105, 180, 0.4);
      color: white; /* Diubah ke putih */
      transition: all 0.3s ease;
      width: auto;
      padding: 8px 20px;
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      backdrop-filter: blur(8px);
    }
    
    .logout-btn:hover {
      background: rgba(255, 105, 180, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
    }
    
    .hidden {
      display: none;
    }
    
    .welcome-message {
      font-size: 16px;
      margin: 10px 0 20px;
      color: white; /* Diubah ke putih */
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: white; /* Diubah ke putih */
    }
    
    input {
      width: calc(100% - 22px);
      padding: 10px;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      border-radius: 7px;
      font-size: 14px;
      color: white; /* Diubah ke putih */
      transition: all 0.3s;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    input::placeholder {
      color: rgba(255, 255, 255, 0.7); /* Diubah lebih terang */
    }
    
    input:focus {
      outline: none;
      border-color: white; /* Diubah ke putih */
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2); /* Diubah ke putih */
    }
    
    .switch-form {
      margin-top: 16px;
      color: white; /* Diubah ke putih */
      font-size: 13px;
    }
    
    .switch-form a {
      color: white; /* Diubah ke putih */
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      opacity: 0.9;
    }
    
    .switch-form a:hover {
      text-decoration: underline;
    }
    
    .message {
      padding: 12px;
      border-radius: 5px;
      margin: 15px 0;
      font-size: 14px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid transparent;
      color: white; /* Diubah ke putih */
    }
    
    .error-message {
      background-color: rgba(255, 68, 68, 0.1);
      color: white; /* Diubah ke putih */
      border-color: var(--error-color) !important;
    }
    
    .success-message {
      background-color: rgba(0, 200, 81, 0.1);
      color: white; /* Diubah ke putih */
      border-color: var(--success-color) !important;
    }
    
    #historyContainer {
      max-height: 500px;
      overflow-y: auto;
      margin: 15px 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white; /* Diubah ke putih */
    }
    
    /* Dashboard Styles */
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .dashboard-card {
      background-color: rgba(45, 45, 45, 0.15);
      border-radius: 10px;
      padding: 15px;
      border-left: 4px solid var(--primary-color);
      transition: all 0.3s;
      cursor: pointer;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      color: white; /* Diubah ke putih */
    }
    
    .dashboard-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 105, 180, 0.15);
      background-color: rgba(45, 45, 45, 0.25);
    }
    
    .card-title {
      font-size: 14px;
      color: white; /* Diubah ke putih */
      margin-bottom: 8px;
      opacity: 0.9;
    }
    
    .card-value {
      font-size: 18px;
      font-weight: 600;
      color: white; /* Diubah ke putih */
    }
    
    .card-detail {
      font-size: 12px;
      color: white; /* Diubah ke putih */
      margin-top: 5px;
      opacity: 0.8;
    }
    
    /* Password Strength */
    .password-strength {
      font-size: 12px;
      margin-top: 5px;
      padding: 3px;
      border-radius: 3px;
      backdrop-filter: blur(5px);
      display: inline-block;
      color: white; /* Diubah ke putih */
    }
    
    .strength-weak {
      color: white; /* Diubah ke putih */
      background: rgba(255, 68, 68, 0.3);
    }
    
    .strength-medium {
      color: white; /* Diubah ke putih */
      background: rgba(255, 165, 0, 0.3);
    }
    
    .strength-strong {
      color: white; /* Diubah ke putih */
      background: rgba(0, 200, 81, 0.3);
    }
    
    /* Print Styles */
    #printContainer {
      display: none;
    }
    
    /* Table Styles */
    #historyContainer table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: rgba(30, 30, 30, 0.2);
      border: 1px solid rgba(255, 105, 180, 0.2);
      animation: tableGlow 3s infinite ease-in-out;
      color: white; /* Diubah ke putih */
    }
    
    #historyContainer th {
      background-color: rgba(255, 105, 180, 0.15);
      color: white !important; /* Diubah ke putih */
      padding: 8px;
      text-align: left;
      border-bottom: 2px solid rgba(255, 105, 180, 0.5);
      animation: thGlow 3s infinite ease-in-out;
    }
    
    #historyContainer td {
      padding: 8px;
      border: 1px solid rgba(255, 105, 180, 0.3);
      animation: tdGlow 3s infinite ease-in-out;
      color: white; /* Diubah ke putih */
    }
    
    #historyContainer tr:nth-child(even) {
      background-color: rgba(255, 105, 180, 0.03);
    }
    
    #historyContainer tr:hover {
      background-color: rgba(255, 105, 180, 0.1) !important;
    }
    
    /* Animasi untuk tabel */
    @keyframes tableGlow {
      0%, 100% {
        border-color: rgba(255, 105, 180, 0.3);
        box-shadow: 0 0 5px rgba(255, 105, 180, 0.1);
      }
      50% {
        border-color: rgba(255, 105, 180, 0.8);
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      }
    }
    
    @keyframes thGlow {
      0%, 100% {
        border-bottom-color: rgba(255, 105, 180, 0.3);
      }
      50% {
        border-bottom-color: rgba(255, 105, 180, 0.8);
      }
    }
    
    @keyframes tdGlow {
      0%, 100% {
        border-color: rgba(255, 105, 180, 0.2);
      }
      50% {
        border-color: rgba(255, 105, 180, 0.5);
      }
    }
    
    /* Print Table */
    .print-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: rgba(30, 30, 30, 0.7) !important;
      border: 1px solid var(--primary-color) !important;
      animation: tableGlow 3s infinite ease-in-out;
      color: white; /* Diubah ke putih */
    }
    
    .print-table th {
      background-color: rgba(255, 105, 180, 0.3) !important;
      color: white !important; /* Diubah ke putih */
      border-bottom: 2px solid var(--primary-color) !important;
      animation: thGlow 3s infinite ease-in-out;
    }
    
    .print-table td {
      border: 1px solid rgba(255, 105, 180, 0.2) !important;
      animation: tdGlow 3s infinite ease-in-out;
      color: white; /* Diubah ke putih */
    }
    
    .print-table tr:nth-child(even) {
      background-color: rgba(255, 105, 180, 0.05) !important;
    }
    
    @media print {
      body * {
        visibility: hidden;
      }
      #printContainer, #printContainer * {
        visibility: visible;
      }
      #printContainer {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 20px;
        color: black; /* Tetap hitam untuk print */
      }
      .print-header {
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 10px;
        color: black; /* Tetap hitam untuk print */
      }
      .print-table th, .print-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
        color: black; /* Tetap hitam untuk print */
      }
      .print-table th {
        background-color: var(--primary-dark);
        color: black !important; /* Tetap hitam untuk print */
      }
      .print-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .no-print {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 15px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      #digitalClock, #digitalClockApp {
        font-size: 28px;
      }
      
      #timerDisplay {
        font-size: 24px;
      }
      
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Konten HTML tetap sama seperti sebelumnya -->
  <div id="mainContainer">
    <!-- Halaman Login/Daftar -->
    <div id="authContainer" class="container">
      <h1>LOGIN JAM IZIN KELUAR</h1>
      <div id="digitalClock"></div>
      
      <div id="loginTab">
        <div id="loginMessage" class="message hidden"></div>
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required placeholder="Masukkan email Anda">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required placeholder="Masukkan password Anda">
        </div>
        <button onclick="login()">Login</button>
        <div class="switch-form">
          Belum punya akun? <a onclick="showRegister()">Daftar disini</a>
        </div>
      </div>
      
      <div id="registerTab" class="hidden">
        <div id="registerMessage" class="message hidden"></div>
        <div class="form-group">
          <label for="regName">Nama Lengkap:</label>
          <input type="text" id="regName" required placeholder="Masukkan nama lengkap">
        </div>
        <div class="form-group">
          <label for="regEmail">Email:</label>
          <input type="email" id="regEmail" required placeholder="Masukkan email valid">
        </div>
        <div class="form-group">
          <label for="regPassword">Password:</label>
          <input type="password" id="regPassword" required placeholder="Minimal 6 karakter" oninput="checkPasswordStrength()">
          <div id="passwordStrength" class="password-strength hidden"></div>
        </div>
        <div class="form-group">
          <label for="regConfirmPassword">Konfirmasi Password:</label>
          <input type="password" id="regConfirmPassword" required placeholder="Ketik ulang password">
        </div>
        <button onclick="register()">Daftar</button>
        <div class="switch-form">
          Sudah punya akun? <a onclick="showLogin()">Login disini</a>
        </div>
      </div>
    </div>
    
    <!-- Halaman Aplikasi Utama -->
    <div id="appContainer" class="container hidden">
      <h1>JAM IZIN KELUAR</h1>
      <div id="digitalClockApp"></div>
      <div class="welcome-message" id="welcomeMessage"></div>
      <div id="timerDisplay">00:00:00</div>
      
      <div class="button-row">
        <button id="startBtn" onclick="startTimer()">Start</button>
        <button id="endBtn" onclick="endTimer()" disabled>End</button>
      </div>
      
      <div id="historySection">
        <button id="viewHistoryBtn" onclick="loadHistory()">Lihat Dashboard History</button>
        <div id="historyContainer" class="hidden"></div>
      </div>
      
      <div style="margin-top: 20px;">
        <button onclick="showChangePassword()" style="width: 100%;">
          <i class="fas fa-key"></i> Ganti Password
        </button>
      </div>
      
      <button class="logout-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    
    <!-- Halaman Ganti Password -->
    <div id="changePasswordContainer" class="container hidden">
      <h1>GANTI PASSWORD</h1>
      
      <div class="welcome-message">Anda sedang mengganti password untuk: <span id="changePasswordEmail"></span></div>
      
      <div id="changePasswordForm">
        <div id="changePasswordMessage" class="message hidden"></div>
        <div class="form-group">
          <label for="currentPassword">Password Saat Ini:</label>
          <input type="password" id="currentPassword" required placeholder="Masukkan password saat ini">
        </div>
        <div class="form-group">
          <label for="newPassword">Password Baru:</label>
          <input type="password" id="newPassword" required placeholder="Minimal 6 karakter" oninput="checkNewPasswordStrength()">
          <div id="newPasswordStrength" class="password-strength hidden"></div>
        </div>
        <div class="form-group">
          <label for="confirmNewPassword">Konfirmasi Password Baru:</label>
          <input type="password" id="confirmNewPassword" required placeholder="Ketik ulang password baru">
        </div>
        
        <div class="button-row">
          <button onclick="processChangePassword()"><i class="fas fa-save"></i> Simpan Password Baru</button>
          <button onclick="backToApp()" style="background: rgba(255, 68, 68, 0.3); border-color: rgba(255, 68, 68, 0.5);"><i class="fas fa-times"></i> Kembali</button>
        </div>
      </div>
      
      <button class="logout-btn" onclick="logout()" style="margin-top: 30px;">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
    
    <!-- Print Container (hidden by default) -->
    <div id="printContainer">
      <div class="print-header">
        <h2>Laporan Izin Keluar</h2>
        <p>Nama: <span id="printUserName"></span></p>
        <p>Tanggal Cetak: <span id="printDate"></span></p>
      </div>
      <table class="print-table">
        <thead>
          <tr>
            <th>No</th>
            <th>Waktu Mulai</th>
            <th>Waktu Selesai</th>
            <th>Durasi</th>
          </tr>
        </thead>
        <tbody id="printHistoryBody">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Script JavaScript tetap sama seperti sebelumnya -->
  <script>
    // Variabel global
    let timerInterval;
    let startTime;
    let isTimerRunning = false;
    let currentUser = null;
    let historyLoaded = false;

    // Fungsi untuk menyimpan state ke localStorage
    function saveAppState() {
      if (currentUser) {
        const state = {
          userEmail: currentUser.email,
          userName: currentUser.name,
          isTimerRunning,
          startTime: isTimerRunning ? startTime.getTime() : null
        };
        localStorage.setItem('izinKeluarAppState', JSON.stringify(state));
      }
    }

    // Fungsi untuk memuat state dari localStorage
    function loadAppState() {
      const savedState = localStorage.getItem('izinKeluarAppState');
      if (savedState) {
        const state = JSON.parse(savedState);
        
        if (state.isTimerRunning && state.startTime) {
          startTime = new Date(state.startTime);
          isTimerRunning = true;
          timerInterval = setInterval(updateTimerDisplay, 1000);
          document.getElementById('startBtn').disabled = true;
          document.getElementById('endBtn').disabled = false;
          
          // Hitung waktu yang sudah berlalu
          const now = new Date();
          const elapsed = now - startTime;
          document.getElementById('timerDisplay').textContent = formatDuration(elapsed);
        }
      }
    }

    // Fungsi untuk membersihkan state
    function clearAppState() {
      localStorage.removeItem('izinKeluarAppState');
    }

    // Update jam digital
    function updateDigitalClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('id-ID', {hour12: false});
      document.getElementById('digitalClock').textContent = timeString;
      document.getElementById('digitalClockApp').textContent = timeString;
    }

    // Format durasi HH:MM:SS
    function formatDuration(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
      const minutes = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
      const seconds = (totalSeconds % 60).toString().padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    // Format tanggal dan waktu
    function formatDateTime(date) {
      const pad = num => num.toString().padStart(2, '0');
      return `${pad(date.getDate())}/${pad(date.getMonth()+1)}/${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    // Update timer display
    function updateTimerDisplay() {
      if (!isTimerRunning) return;
      
      const now = new Date();
      const elapsed = now - startTime;
      document.getElementById('timerDisplay').textContent = formatDuration(elapsed);
    }

    // Mulai timer
    function startTimer() {
      if (isTimerRunning) return;
      
      startTime = new Date();
      isTimerRunning = true;
      timerInterval = setInterval(updateTimerDisplay, 1000);
      document.getElementById('startBtn').disabled = true;
      document.getElementById('endBtn').disabled = false;
      
      // Simpan state
      saveAppState();
      
      // Simpan waktu mulai ke spreadsheet
      google.script.run.withSuccessHandler((response) => {
        console.log('Waktu mulai berhasil disimpan:', response);
      }).withFailureHandler((error) => {
        console.error('Gagal menyimpan waktu mulai:', error);
        showAppMessage('Gagal menyimpan waktu mulai. Silakan coba lagi.', 'error');
      }).recordStartTime(
        currentUser.email, 
        currentUser.name,
        formatDateTime(startTime)
      );
    }

    // Akhiri timer
    function endTimer() {
      if (!isTimerRunning) return;
      
      clearInterval(timerInterval);
      isTimerRunning = false;
      const endTime = new Date();
      const duration = endTime - startTime;
      
      // Bersihkan state timer
      saveAppState();
      
      // Simpan data ke spreadsheet
      google.script.run.withSuccessHandler((response) => {
        console.log('Waktu selesai berhasil disimpan:', response);
        document.getElementById('timerDisplay').textContent = '00:00:00';
        document.getElementById('startBtn').disabled = false;
        document.getElementById('endBtn').disabled = true;
        
        // Refresh history jika sudah dimuat
        if (historyLoaded) {
          loadHistory();
        }
      }).withFailureHandler((error) => {
        console.error('Gagal menyimpan waktu selesai:', error);
        showAppMessage('Gagal menyimpan waktu selesai. Silakan coba lagi.', 'error');
      }).recordEndTime(
        currentUser.email,
        currentUser.name,
        formatDateTime(startTime), 
        formatDateTime(endTime), 
        formatDuration(duration)
      );
    }

    // Fungsi login
    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const messageElement = document.getElementById('loginMessage');
      
      if (!email || !password) {
        showMessage(messageElement, 'Email dan password harus diisi', 'error');
        return;
      }
      
      // Validasi format email sederhana
      if (!email.includes('@') || !email.includes('.')) {
        showMessage(messageElement, 'Format email tidak valid', 'error');
        return;
      }
      
      showMessage(messageElement, 'Sedang memproses login...', 'success');
      
      google.script.run.withSuccessHandler((user) => {
        if (user && user.email) {
          currentUser = user;
          document.getElementById('welcomeMessage').textContent = `Selamat datang, ${user.name || user.email}!`;
          document.getElementById('authContainer').classList.add('hidden');
          document.getElementById('appContainer').classList.remove('hidden');
          
          // Simpan state
          saveAppState();
          
          // Cek apakah ada timer yang belum selesai
          checkUnfinishedTimer();
        } else {
          showMessage(messageElement, 'Email atau password salah', 'error');
        }
      }).withFailureHandler((error) => {
        console.error('Login error:', error);
        showMessage(messageElement, 'Terjadi kesalahan saat login', 'error');
      }).loginUser(email, password);
    }

    // Fungsi registrasi
    function register() {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value.trim();
      const confirmPassword = document.getElementById('regConfirmPassword').value.trim();
      const messageElement = document.getElementById('registerMessage');
      
      if (!name || !email || !password || !confirmPassword) {
        showMessage(messageElement, 'Semua field harus diisi', 'error');
        return;
      }
      
      if (password.length < 6) {
        showMessage(messageElement, 'Password minimal 6 karakter', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage(messageElement, 'Password tidak cocok', 'error');
        return;
      }
      
      // Validasi format email sederhana
      if (!email.includes('@') || !email.includes('.')) {
        showMessage(messageElement, 'Format email tidak valid', 'error');
        return;
      }
      
      showMessage(messageElement, 'Sedang memproses pendaftaran...', 'success');
      
      google.script.run.withSuccessHandler((response) => {
        if (response.status === "success") {
          showMessage(messageElement, 'Pendaftaran berhasil! Silakan login.', 'success');
          showLogin();
          // Auto-fill email di form login
          document.getElementById('loginEmail').value = email;
          document.getElementById('loginPassword').focus();
        } else {
          showMessage(messageElement, response.message || 'Gagal mendaftar', 'error');
        }
      }).withFailureHandler((error) => {
        console.error('Registration error:', error);
        showMessage(messageElement, 'Terjadi kesalahan saat pendaftaran', 'error');
      }).registerUser(name, email, password);
    }

    // Cek kekuatan password
    function checkPasswordStrength() {
      const password = document.getElementById('regPassword').value;
      const strengthElement = document.getElementById('passwordStrength');
      
      if (!password) {
        strengthElement.classList.add('hidden');
        return;
      }
      
      strengthElement.classList.remove('hidden');
      
      // Hitung kekuatan password
      let strength = 0;
      if (password.length >= 6) strength++;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      if (strength <= 2) {
        strengthElement.textContent = 'Lemah';
        strengthElement.className = 'password-strength strength-weak';
      } else if (strength <= 4) {
        strengthElement.textContent = 'Sedang';
        strengthElement.className = 'password-strength strength-medium';
      } else {
        strengthElement.textContent = 'Kuat';
        strengthElement.className = 'password-strength strength-strong';
      }
    }

    // Fungsi logout
    function logout() {
      if (isTimerRunning) {
        const confirmLogout = confirm('Anda memiliki timer yang aktif. Yakin ingin logout?');
        if (!confirmLogout) return;
        endTimer();
      }
      
      currentUser = null;
      document.getElementById('appContainer').classList.add('hidden');
      document.getElementById('changePasswordContainer').classList.add('hidden');
      document.getElementById('authContainer').classList.remove('hidden');
      showLogin();
      clearFormFields();
      
      // Bersihkan state
      clearAppState();
      
      // Sembunyikan history jika terbuka
      document.getElementById('historyContainer').classList.add('hidden');
      historyLoaded = false;

    // Tampilkan pesan
    function showMessage(element, message, type) {
      element.textContent = message;
      element.className = `message ${type}-message`;
      element.classList.remove('hidden');
      
      // Sembunyikan pesan setelah 5 detik
      setTimeout(() => {
        element.classList.add('hidden');
      }, 5000);
    }
    
    // Tampilkan pesan di aplikasi utama
    function showAppMessage(message, type) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${type}-message`;
      messageElement.textContent = message;
      
      const appContainer = document.getElementById('appContainer');
      appContainer.insertBefore(messageElement, appContainer.firstChild);

      }, 5000);

    // Memuat history pengguna dalam format dashboard
    function loadHistory() {
      if (!currentUser) return;
      
      google.script.run.withSuccessHandler((history) => {
        const historyContainer = document.getElementById('historyContainer');
        historyContainer.innerHTML = '';
        
        if (history && history.length === 0) {
          historyContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Tidak ada history izin keluar</p>';
        } else if (history) {
          // Buat elemen dashboard
          const dashboard = document.createElement('div');
          dashboard.className = 'dashboard';
          
          // Hitung statistik
          const totalSessions = history.length;
          const ongoingSessions = history.filter(item => !item.endTime).length;
          const completedSessions = totalSessions - ongoingSessions;
          const totalDuration = history.reduce((total, item) => {
            if (item.duration) {
              const [h, m, s] = item.duration.split(':').map(Number);
              return total + h * 3600 + m * 60 + s;
            }
            return total;
          }, 0);
          
          // Format total duration
          const totalHours = Math.floor(totalDuration / 3600);
          const totalMinutes = Math.floor((totalDuration % 3600) / 60);
          const totalSeconds = totalDuration % 60;
          const formattedTotalDuration = `${totalHours.toString().padStart(2, '0')}:${totalMinutes.toString().padStart(2, '0')}:${totalSeconds.toString().padStart(2, '0')}`;
          
          // Tambahkan kartu statistik
          dashboard.innerHTML += `
            <div class="dashboard-card" onclick="showFullHistory()">
              <div class="card-title">Total Izin Keluar</div>
              <div class="card-value">${totalSessions}</div>
              <div class="card-detail">${completedSessions} selesai, ${ongoingSessions} berjalan</div>
            </div>
            <div class="dashboard-card" onclick="showFullHistory()">
              <div class="card-title">Total Durasi</div>
              <div class="card-value">${formattedTotalDuration}</div>
              <div class="card-detail">${totalHours} jam ${totalMinutes} menit</div>
            </div>
            <div class="dashboard-card" onclick="printHistory()">
              <div class="card-title">Cetak History</div>
              <div class="card-value"><i class="no-print">üñ®Ô∏è</i></div>
              <div class="card-detail">Klik untuk mencetak</div>
            </div>
          `;
          
          // Tambahkan tombol untuk melihat detail
          const viewDetailsBtn = document.createElement('button');
          viewDetailsBtn.textContent = 'Lihat Detail Lengkap';
          viewDetailsBtn.onclick = showFullHistory;
          viewDetailsBtn.style.marginTop = '15px';
          viewDetailsBtn.style.width = '100%';
          
          historyContainer.appendChild(dashboard);
          historyContainer.appendChild(viewDetailsBtn);
        }
        
        historyContainer.classList.remove('hidden');
        historyLoaded = true;
      }).withFailureHandler((error) => {
        console.error('Error loading history:', error);
        showAppMessage('Gagal memuat history. Silakan coba lagi.', 'error');
      }).getUserHistory(currentUser.email);
    }

    // Tampilkan history lengkap dalam tabel
    function showFullHistory() {
      if (!currentUser) return;
      
      google.script.run.withSuccessHandler((history) => {
        const historyContainer = document.getElementById('historyContainer');
        historyContainer.innerHTML = '<h3 style="color: var(--primary-color); margin-bottom: 15px;">History Lengkap</h3>';
        
        if (history && history.length === 0) {
          historyContainer.innerHTML += '<p style="text-align: center; color: var(--text-secondary);">Tidak ada history izin keluar</p>';
        } else if (history) {
          const table = document.createElement('table');
          
          // Header tabel
          const headerRow = document.createElement('tr');
          ['No', 'Mulai', 'Selesai', 'Durasi', 'Status'].forEach(text => {
            const th = document.createElement('th');
            th.textContent = text;
            headerRow.appendChild(th);
          });
          
          table.appendChild(headerRow);
          
          // Isi tabel
          history.forEach((item, index) => {
            const row = document.createElement('tr');
            
            const cells = [
              index + 1,
              item.startTime || '-',
              item.endTime || '-',
              item.duration || '--:--:--',
              item.endTime ? 'Selesai' : 'Berjalan'
            ];
            
            cells.forEach(cellText => {
              const td = document.createElement('td');
              td.textContent = cellText;
              row.appendChild(td);
            });
            
            table.appendChild(row);
          });
          
          historyContainer.appendChild(table);
        }
        
        // Tambahkan tombol kembali dan cetak
        const buttonRow = document.createElement('div');
        buttonRow.style.display = 'flex';
        buttonRow.style.gap = '10px';
        buttonRow.style.marginTop = '15px';
        
        const backBtn = document.createElement('button');
        backBtn.textContent = 'Kembali ke Dashboard';
        backBtn.onclick = loadHistory;
        
        const printBtn = document.createElement('button');
        printBtn.textContent = 'Cetak History';
        printBtn.onclick = printHistory;
        
        buttonRow.appendChild(backBtn);
        buttonRow.appendChild(printBtn);
        historyContainer.appendChild(buttonRow);
      }).withFailureHandler((error) => {
        console.error('Error loading full history:', error);
        showAppMessage('Gagal memuat history lengkap. Silakan coba lagi.', 'error');
      }).getUserHistory(currentUser.email);
    }

    // Fungsi untuk mencetak history
    function printHistory() {
      if (!currentUser) return;
      
      google.script.run.withSuccessHandler((history) => {
        // Isi data untuk dicetak
        document.getElementById('printUserName').textContent = currentUser.name || currentUser.email;
        document.getElementById('printDate').textContent = new Date().toLocaleString('id-ID');
        
        const printBody = document.getElementById('printHistoryBody');
        printBody.innerHTML = '';
        
        if (history && history.length > 0) {
          history.forEach((item, index) => {
            const row = document.createElement('tr');
            
            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.startTime || '-'}</td>
              <td>${item.endTime || '-'}</td>
              <td>${item.duration || '--:--:--'}</td>
            `;
            
            printBody.appendChild(row);
          });
        } else {
          printBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Tidak ada data history</td></tr>';
        }
        
        // Trigger print
        const printContainer = document.getElementById('printContainer');
        printContainer.style.display = 'block';
        window.print();
        printContainer.style.display = 'none';
      }).withFailureHandler((error) => {
        console.error('Error loading history for print:', error);
        showAppMessage('Gagal memuat data untuk dicetak. Silakan coba lagi.', 'error');
      }).getUserHistory(currentUser.email);
    }

    // Cek kekuatan password baru
    function checkNewPasswordStrength() {
      const password = document.getElementById('newPassword').value;

      if (!password) {
        strengthElement.classList.add('hidden');

    // Proses ganti password
    function processChangePassword() {
      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmNewPassword = document.getElementById('confirmNewPassword').value.trim();
      const messageElement = document.getElementById('changePasswordMessage');
      
      // Validasi input
      if (!currentPassword || !newPassword || !confirmNewPassword) {
        showMessage(messageElement, 'Semua field harus diisi', 'error');
        return;
      }
      
      if (newPassword.length < 6) {
        showMessage(messageElement, 'Password baru minimal 6 karakter', 'error');
        return;
      }
      
      if (newPassword === currentPassword) {
        showMessage(messageElement, 'Password baru harus berbeda dengan password lama', 'error');
        return;
      }
      
      if (newPassword !== confirmNewPassword) {
        showMessage(messageElement, 'Password baru tidak cocok', 'error');
        return;
      }
      
      showMessage(messageElement, 'Sedang memproses perubahan password...', 'success');
      
      // Panggil fungsi server untuk ganti password
      google.script.run.withSuccessHandler((response) => {
        if (response.status === "success") {
          showMessage(messageElement, 'Password berhasil diubah! Anda akan diarahkan ke halaman login.', 'success');
          
          // Setelah 2 detik, logout dan kembali ke halaman login
          setTimeout(() => {
            // Reset form
            clearChangePasswordFields();
            
            // Kembali ke halaman login
            document.getElementById('changePasswordContainer').classList.add('hidden');
            document.getElementById('appContainer').classList.add('hidden');
            document.getElementById('authContainer').classList.remove('hidden');
            showLogin();
            
            // Auto-fill email di form login
            document.getElementById('loginEmail').value = currentUser.email;
            document.getElementById('loginPassword').focus();
            
            // Clear user session
            currentUser = null;
            clearAppState();
          }, 2000);
        } else {
          showMessage(messageElement, response.message || 'Gagal mengubah password', 'error');
        }
      }).withFailureHandler((error) => {
        console.error('Change password error:', error);
        showMessage(messageElement, 'Terjadi kesalahan saat mengubah password', 'error');
      }).changeUserPassword(currentUser.email, currentPassword, newPassword);
    }

    // Memeriksa session saat load
    function checkSession() {
      // Cek localStorage terlebih dahulu
      const savedState = localStorage.getItem('izinKeluarAppState');
      if (savedState) {
        const state = JSON.parse(savedState);
        
        google.script.run.withSuccessHandler((user) => {
          if (user && user.email) {
            currentUser = user;
            document.getElementById('welcomeMessage').textContent = `Selamat datang, ${user.name || user.email}!`;
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            
            // Muat state timer
            loadAppState();
            
            // Verifikasi dengan server
            checkUnfinishedTimer();
          } else {
            // Jika tidak valid di server, bersihkan state
            clearAppState();
          }
        }).withFailureHandler((error) => {
          console.error('Error checking session:', error);
          clearAppState();
        }).getCurrentUser();
      }
    }

    // Memeriksa timer yang belum selesai
    function checkUnfinishedTimer() {
      if (!currentUser) return;
      
      google.script.run.withSuccessHandler((unfinishedTimer) => {
        if (unfinishedTimer) {
          // Parse waktu mulai dari string ke Date object
          const [datePart, timePart] = unfinishedTimer.startTime.split(' ');
          const [day, month, year] = datePart.split('/');
          const [hours, minutes, seconds] = timePart.split(':');
          
          startTime = new Date(year, month - 1, day, hours, minutes, seconds);
          isTimerRunning = true;
          timerInterval = setInterval(updateTimerDisplay, 1000);
          document.getElementById('startBtn').disabled = true;
          document.getElementById('endBtn').disabled = false;
          
          // Hitung waktu yang sudah berlalu
          const now = new Date();
          const elapsed = now - startTime;
          document.getElementById('timerDisplay').textContent = formatDuration(elapsed);
        }
      }).withFailureHandler((error) => {
        console.error('Error checking unfinished timer:', error);
      }).getUnfinishedTimer(currentUser.email);
    }

      document.getElementById('loginPassword').addEventListener('keypress', function(e) {

      });
    };
